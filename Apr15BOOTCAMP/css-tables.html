<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS TABLES</title>
    <link rel="stylesheet" href="assets/tables.css" />
  </head>
  <body>
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Zab</td>
        <td>14</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Kelsey</td>
        <td>10</td>
      </tr>
    </table>
    <hr />
    <table class="empty">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Zab</td>
        <td>14</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Kelsey</td>
        <td></td>
      </tr>
    </table>
    <hr />
    <h2>Collapsed spaces</h2>
    <table class="collapse">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Zab</td>
        <td>14</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Kelsey</td>
        <td>10</td>
      </tr>
    </table>
    <h2>Separated spaces</h2>
    <hr />
    <table class="separate">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Zab</td>
        <td>14</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Kelsey</td>
        <td>10</td>
      </tr>
    </table>
  </body>
</html>
