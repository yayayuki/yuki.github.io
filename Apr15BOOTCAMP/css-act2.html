<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Activity 2</title>
    <style>
      li {
        list-style: none;
        float: left;
      }

      .profile-man {
        margin: 30px 20px 30px 0;
        box-shadow: 5px 10px 10px black;
      }

      .profile-woman {
        margin: 30px 20px 30px 0;
        box-shadow: 5px 10px 10px black;
        border-radius: 10px 10px 0 0;
        /* border-top-left-radius: 30px;
        border-top-right-radius: 30px; */
      }

      p {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <ul>
      <h1>Profile Cards</h1>
      <li>
        <div class="profile-man">
          <img src="images/profile-man.png" alt="man" />
          <div>
            <h3>John Doe</h3>
            <p>Architect and Designer</p>
          </div>
        </div>
      </li>
      <li>
        <div class="profile-woman">
          <img src="images/profile-woman.png" alt="woman" />
          <div>
            <h3>Jane Doe</h3>
            <p>Chef</p>
          </div>
        </div>
      </li>
    </ul>
  </body>
</html>
