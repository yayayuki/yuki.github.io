<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOMEWORK</title>
  </head>
  <body>
    <h1>Page 2</h1>

    <ul>
      <li><a href="#sec1">Section 1</a></li>
      <li><a href="#sec2">Section 2</a></li>
      <li><a href="#sec3">Section 3</a></li>
      <li>
        <a href="html-homework-page1.html">Go to Page 1 Section 1</a>
      </li>
    </ul>

    <h2 id="sec1">Section 1</h2>
    <p>This is the first section of Page 2.</p>

    <table>
      <tr>
        <td>
          <label for="first-name">First Name:</label>
        </td>
        <td><input type="text" name="first-name" id="first-name" /><br /></td>
      </tr>
      <tr>
        <td>
          <label for="last-name">Last Name:</label>
        </td>
        <td><input type="text" name="last-name" id="last-name" /><br /></td>
      </tr>
      <tr>
        <td>
          <label for="email">Email:</label>
        </td>
        <td><input type="email" name="email" id="email" /><br /></td>
      </tr>
      <tr>
        <td>
          <label for="age">Age:</label>
        </td>
        <td><input type="number" name="age" id="age" /><br /></td>
      </tr>
      <tr>
        <td>
          <label for="gender">Gender:</label>
        </td>
        <td colspan="2">
          <input type="radio" name="gender" id="gender" />
          <label for="gender-male">Male</label>
          <input type="radio" name="gender" id="gender" />
          <label for="gender-female">Female</label><br />
        </td>
      </tr>
    </table>
    <br />
    <label for="interests">Interests:</label>
    <input type="checkbox" name="interests-music" id="interest-music" />
    <label for="interest-music">Music</label>
    <input type="checkbox" name="interests-sports" id="interest-sports" />
    <label for="interest-sports">Sports</label>
    <input type="checkbox" name="interests-movies" id="interest-movies" />
    <label for="interest-movies">Movies</label><br />

    <label for="textarea">Message:</label><br />
    <textarea name="message" id="message" cols="60" rows="5"></textarea><br />

    <label for="country">Country:</label>
    <select name="county" id="country">
      <option value="usa">USA</option>
      <option value="japan">JAPAN</option>
      <option value="philippine">PHILIPPINE</option></select
    ><br />

    <input type="submit" name="submit" value="Submit" /><br />

    <p>Footer of Page 2</p>
  </body>
</html>
