<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables</title>
    <style>
      table {
        border-collapse: collapse;
      }
      tr,
      td,
      th,
      thead,
      tbody {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>HTML TABLES</h1>

    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th colspan="2">ADRESS</th>
      </tr>
      <tr>
        <td>Ken</td>
        <td>12</td>
        <td>Tokyo</td>
        <td>Osaka</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
    <br />
    <table>
      <thead>
        <tr>
          <th rowspan="2">Name</th>
          <th>Phone No.</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Yuki</td>
          <td>+810098754</td>
          <td>Japan</td>
        </tr>
        <tr>
          <td>Zac</td>
          <td>+8100009999</td>
          <td>Japan</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
